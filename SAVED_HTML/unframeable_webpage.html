<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>A Web Page that Can't Be Framed</title>
    <script type="text/javascript">
      if (top != self) {
	top.location = self.document.location;
      };
    </script>
  </head>
  <body>  
    This web page cannot be framed!
  </body>
</html>
