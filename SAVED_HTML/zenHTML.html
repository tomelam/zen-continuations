<div id="zenBorder">
<div style="float:left">
Zen uses jsScheme, which is free software.
</div>
<button id="toggleInfo" style="height:20px; float:left" onmousedown="toggleReplEvent(event);">
  To use jsScheme, read its license or download it, click here.
</button>
<br/>
<textarea id="insertionRule" style="display:none">
  div
</textarea>
<div id="repl" style="display:none">
    <h2 style="padding:6px">jsScheme - Scheme in JavaScript</h2>
    <table width="70%" border="0" cellspacing="0" cellpadding="3">
      <tbody>
	<tr>
	  <td width="25%" style="padding:5px;">
	    <a href="jsScheme/html/changelog.html" target="_blank">Change Log</a><br/>(26 June 2009)
	  </td>
	  <td width="25%" style="padding:5px;">
	    <a href="jsScheme/html/features.html" target="_blank">Features</a>
	  </td>
	  <td width="25%" style="padding:5px;">
	    <a href="jsScheme/COPYING.txt" target="_blank">Read the License</a>
	  </td>
	  <td width="25%" style="padding:5px;">
	    <a href="http://www.tomelam.com/javascript-scheme/downloads/" target="_blank">Download jsScheme</a>
	  </td>
	</tr>
      </tbody>
    </table>
    <form name="f">
      <table border="0" cellspacing="0">
	<tr>
	  <td valign="top" style="padding:5px;">
	    <table width="100%" border="0" cellspacing="0" cellpadding="3">
	      <tr>
		<td rowspan="7" colspan="2">
		  <textarea style="font-family:monospace" Id="txt" cols="80" rows="12" onkeydown="key1(this)"
			    onkeyup="key2(this, dojo.byId('symbols'), dojo.byId('txt'), dojo.byId('time'), 'out')"></textarea></td>
		<td><input id="evalButton" type="button" class="button" value="eval"></td>
	      </tr>
	      <tr>
		<td><input id="clearInputButton" type="button" class="button" value="clear input"></td>
	      </tr>
	      <tr><td><input id="exampleButton" type="button" class="button" value="example"></td></tr>
	      <tr><td><input id="concurrencyButton" type="button" class="button" value="concurrency"></td></tr>
	      <tr>
		<td><input id="libraryButton" type="button" class="button" value="library"></td>
	      </tr>
	      <tr>
		<td>
		  <input id="setLoadFileButton" type="button" class="button" name="setLoadFileButton"
			 value="set load file"/>
		  <input id="loadFile" type="text" name="myTextInput"
			 value="conf/dev-tools.txt"/>
		</td>
	      </tr>
	      <tr>
		<td><input id="clearLogButton" type="button" class="button" value="clear log"></td>
	      </tr>
	      <tr>
		<td width="5%">
		  <h3>Result:</h3>
		</td>
		<td colspan="2" align="center">
		  <p id="time">&nbsp;</p>
		  <!-- p>Click on '(' to change horizontal/vertical flow, on cell to edit it</p --></td>
	      </tr>
	      <tr>
		<td colspan="3">
		  <table border="0" cellspacing="1" cellpadding="5">
		    <tr>
		      <td id="out">&nbsp;</td>
		    </tr>
		  </table>
		</td>
	      </tr>
	      <tr>
		<td valign="bottom">
		  <h3>Log:</h3>
		</td>
		<td align="left" colspan="2">
		  <p><input type="checkbox" id="echoInp" checked><label for=
									"echoInp">log input</label> &nbsp; <input type="checkbox" id=
														  "echoRes" checked><label for="echoRes">log results</label><br/>
		    <input type="checkbox" id="trace"><label for="trace">trace</label><br/>
		    <input type="checkbox" id="print" checked><label for="print">result & time</label>
		    <input type="checkbox" id="jit"><label for="jit">JIT compile</label></p>
		</td>
	      </tr>
	      <tr>
		<td colspan="3" valign="top">
		  <textarea style="font-family:monospace" id="log" cols="100" rows="15"></textarea>
		  <iframe id="hf" style="display:none"></iframe>
		</td>
	      </tr>
	    </table>
	  </td>
	  <td valign="top">
	    
	    <div dojoType="dijit.layout.ContentPane"
	         style="height:400px; width:200px; padding:10px; background-color:lightgrey;">
	      <h3>Symbols:</h3>
	      <ul>
		<li><a href="javascript:ShowEnv=TopEnv;showSymbols(dojo.byId('symbols'), 'out');">work
		  environment</a></li>
		<li><a href=
		  "javascript:ShowEnv=TopEnv.parentEnv;showSymbols(dojo.byId('symbols'), 'out');">core
		  environment</a></li>
	      </ul>
	      <table border="0" id="symbols" cellspacing="1" cellpadding="2">
		<tbody>
		</tbody>
	      </table>
	    </div>
	  </td>
	</tr>
      </table>
    </form>
  </div>
</div>
<div id="toolboxInsertionPoint"></div>
